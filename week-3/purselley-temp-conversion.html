<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 231 - Enterprise Javascript I</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Links -->
    <link
      rel="stylesheet"
      type="text/css"
      href="purselley-temp-conversion.css"
    />
    <link rel="stylesheet" type="text/css" href="../global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
    />
  </head>
  <body>
    <main id="container">
      <!-- Start of the page contents -->
      <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>

      <!-- This is the first card that
        ; will hold the input field for 
        ; the temperature conversion. -->
      <div class="card">
        <div class="card-title">Fahrenheit to Celsius Converter</div>

        <!-- the form like contents where the user will input their temperature in fahrenheit -->
        <div class="card-content">
            <div class="form">
                <div class="form-field">
                    <label for="txtFahrenheit">Fahrenheit value:</label>
                    <input type="text" name="txtFahrenheit" id="txtFahrenheit" class="input"/>
                    <br>
                    <button class="btn btn-primary" id="myBtn">Convert Temperature</button>
                </div>
            </div>
          </div>
        </div>
      </div>

      <!-- This is the second card that will display the temperature conversion -->
      <div class="card">
        <div class="card-title">Conversion Results</div>

        <!-- div that is linked to the JavaScript conversion at the bottom of this code -->
        <div class="card-content" id="conversionResults"></div>
      </div>


      <!-- Back to index/main page -->
      <a href="../index.html" class="return-home">Return</a>


    <!-- JavaScript -->
    <script>

        // onclick action to find the user input
        document.getElementById("myBtn").onclick = function(){
          let fahrenheit = document.getElementById("txtFahrenheit").value;

          // variable to convert the fahrenheit to celsius  
          let fahrenheitConverted = ((parseFloat(fahrenheit) - 32) / 1.8).toFixed(2);

          // bind the converted variable to the HTML conversionResults div
          document.getElementById("conversionResults").innerHTML = fahrenheitConverted;
        }
    </script>

    </main>
  </body>
</html>
